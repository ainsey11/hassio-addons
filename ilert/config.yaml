name: "iLert Integration"
version: "3.3.1"
slug: "ilert"
description: "iLert integration - exposes on-call, incidents, alerts and heartbeat monitors as sensors"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
startup: application
boot: auto
hassio_api: true
homeassistant_api: true
options:
  api_key: ""
  ilert_email: ""
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  poll_interval: 300
  log_level: "info"
  calendar_entity: ""
schema:
  api_key: str
  ilert_email: str
  mqtt_host: str
  mqtt_port: port
  mqtt_user: str
  mqtt_password: password
  poll_interval: int?
  log_level: list(debug|info|warning|error)?
  calendar_entity: str?

# Pre-built images from GitHub Container Registry
# Remove this line to build locally instead
image: ghcr.io/ainsey11/ilert-{arch}:3.3.1
