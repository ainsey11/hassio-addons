version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # npm dependencies - ilert
  - package-ecosystem: "npm"
    directory: "/ilert"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # npm dependencies - azure-ddns
  - package-ecosystem: "npm"
    directory: "/azure-ddns"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5

  # Docker base images - ilert
  - package-ecosystem: "docker"
    directory: "/ilert"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"

  # Docker base images - azure-ddns
  - package-ecosystem: "docker"
    directory: "/azure-ddns"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
